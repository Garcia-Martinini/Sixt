<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Nuevo Tipo usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <section class="min-vh-100">
    <div>
      <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
      <nav class="navbar navbar-expand-lg bg-body-tertiary py-2 px-4" data-bs-theme="dark">
        <div class="container-fluid">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a th:href="@{/listarABM_tipoUsuario}" class="nav-link">Volver</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <section class="fotoPortada1 flex-fill">
      <form class="p-4 transparente rounded-4 w-25 mx-auto mt-5" th:action="@{/guardarTipoUsuario}" th:object="${tipoUsuario}" method="post">
          <div class="text-center mb-4">
            <h3>Completa los datos para ingresar un tipo de usuario</h3>
            <p th:text="${mensaje}" class="text-danger"></p>
          </div>
        
          <div class="mb-3">
            <label class="form-label" for="color">Nuevo Tipo de usuario:</label><br>
            <input class="form-control" type="text" th:field="*{nombreTipoUsuario}" placeholder="Ingrese el nuevo tipo de usuario">
          </div>
          
          <div class="mt-4 text-center">
            <button type="submit" class="btn" style="background-color: #FF7900;">Guardar</button>
          </div>
          
        </form>
    </section>     
      <footer>
        <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>   
      </footer>
  </section>
</body>
</html>
