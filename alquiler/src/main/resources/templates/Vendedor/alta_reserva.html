<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Alta Reserva</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <section class="min-vh-100">
    <!--Parte superior-->
    <div>
      <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
      <nav th:replace="~{plantillas/plVendedor :: navVendedor}"></nav>
    </div>
    <section class="fotoPortada1 flex-fill">
      <form class="p-4 transparente rounded-4 w-50 mx-auto" th:action="@{/guardarReserva}"  th:object="${reserva}"
        method="post" onsubmit="return confirmarEnvio()">
        <div class="text-center mb-4">
          <h5>Completa los datos para ingresar un cliente</h5>
          <p th:text="${mensaje}" class="text-danger"></p>
        </div>

<div class="row">

            <div class="col-5">
              <label for="tipoReserva" class="form-label">Elija Tipo de Reserva</label>
              <select class="form-select" id="tipoReserva" th:field="*{tipoReserva}" required>
                <option th:each="tipoReserva : ${tiposReserva}" th:value="${tipoReserva.idTipoReserva}"
                  th:text="${tipoReserva.nombreTipoReserva}"></option>
              </select>
            </div>
            <div class="col-3">
              <label for="inputCliente" class="form-label">Código de Cliente</label>
              <input type="number" id="inputCliente" th:field="*{cliente}"  class="form-control" required> 
            </div>

          </div>

          <div class="row">
            <div class="col-6">
              <label for="fInicio" class="form-label">Fecha de Inicio</label>
              <input type="date" id="fInicio" th:field="*{fechaInicio}" class="form-control" required>
            </div>

            <div class="col-6">
              <label for="fFin" class="form-label">Fecha de Finalización</label>
              <input type="date" id="fFin" th:field="*{fechaFin}" class="form-control" disabled>
            </div>
          </div>
          
          <div class="row">

            <div class="col-3">
              <label for="cantDias" class="form-label">Cantidad de días</label>
              <input type="number" id="cantDias" th:field="*{diasTotales}" class="form-control" readonly>
            </div>
            
            <div class="col-5">
              <label for="precioT" class="form-label">Precio Total</label>
              <input type="number" id="precioT" th:field="*{precioTotal}" class="form-control" readonly>
            </div>

          </div>

          
            <div class="col-6">
              <label for="selectOficina" class="form-label">Seleccione una Oficina</label>
              <select class="form-select" id="selectOficina"  th:field="*{oficinaOrigen}"  disabled required> 
                <option value = 0 selected readonly>Seleccione una oficina</option>
                <option th:each="oficina : ${oficinas}" th:value="${oficina.idOficina}"
                  th:text="${oficina.nombreOficina}"></option>
              </select>

            </div>
            <div class="col-12">
              <label for="selectVehiculos" class="form-label">Elija el o los Vehículos</label>
              <select class="form-select" id="selectVehiculos" th:field="*{vehiculos}" multiple required>
              </select>
            </div>
          

        <div class="mt-4 text-center col-12">
          <button type="submit" class="btn" style="background-color: #FF7900;">Crear</button>
        </div>


      </form>
    </section>
    <footer>
      <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>
    </footer>
  </section>

</body>
  <script>
  function confirmarEnvio() {
    return confirm("¿Estás seguro de que querés enviar el formulario?");
  }
  </script>
</html>
