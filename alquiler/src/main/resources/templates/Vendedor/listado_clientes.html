<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Listar Clientes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <body>
        <section class="min-vh-100">
            <!--Parte superior-->
            <div>
                <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
                <nav th:replace="~{plantillas/plVendedor :: navVendedor}"></nav>
            </div>
            <section class="fotoPortada1 flex-fill">
                <div class="container">
                    <div class="row">
                        <h2>Lista de Clientes</h2>
                    </div>
                    <table class="table table-striped table-bordered w-75">
                        <thead class="table-dark  opacity-75">
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>email</th>
                                <th>Telefono</th>
                                <th>Dirección</th>
                                <th>Estado</th>
                                <!--<th>Reservas</th>-->

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.codigo}">id</td>
                                <td th:text="${cliente.nombre}">Nombre de Cliente</td>
                                <td type="email" th:text="${cliente.email}">email</td>
                                <td th:text="${cliente.telefono}">telefono</td>
                                <td th:text="${cliente.direccion}">Dirección de Cliente</td>

                                <td th:text="${cliente.estado != null ? cliente.estado.nombreEstado : 'Sin Estado'}">
                                    estado</td>
                                <!--<td th:text="${cliente.reservas == null ? 'SI' : 'NO'}">Reservas</td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <footer>
                <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>
            </footer>
        </section>

</html>
