<!DOCTYPE html>
<html  xmlns:th= "http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ListarUsuarios</title>
</head>
<body>
    <h1>SIXT ARGENTINA</h1>
        <img src="IMG/Foto portada.webp" alt="foto de portada" class = "portada">
        <div class="navBar">
                  <div>
                      <button class="finDeNav">Volver</button>
                  </div>
          
      </div>
    <div class = "container">
        <div class = "row">
            <h2>Lista de usuarios a modificar</h2>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark  opacity-75">
              <tr>
                <th>Id</th>
                <th>Usuario</th>
                <th>Contraseña</th>
                <th>Tipo de usuario</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "opacity-80" th:each = "usuario : ${usuarios}">
                <td th:text = "${usuario.id}">Id</td>
                <td th:text = "${usuario.nombre}">Usuario</td>
                <td th:text = "${usuario.password}">Contraseña</td>
                <td th:text = "${usuario.password}">Tipo de usuario</td>
                <td>
                  <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class = "btn btn-outline-secondary">Editar</a>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
</body>
</html>
