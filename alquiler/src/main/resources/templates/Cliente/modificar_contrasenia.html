<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Modificar Contraseña</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <section class="min-vh-100">
    <div>
    <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-2 px-4" data-bs-theme="dark">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a th:href="@{/gestionCliente}" class="nav-link">Volver</a>
                        </li>
                    </ul>
</nav>
</div>
<section class="fotoPortada1 flex-fill">
      <form class="p-4 transparente rounded-4 w-50 mx-auto my-3" th:action="@{/actualizarContrasenia}" th:object="${cliente}" method="post" onsubmit="return confirmarEnvio()">
          <div class="text-center mb-4">
            <h3>Modificacion de contraseña</h3>
            <p th:text="${mensaje}" class="text-danger"></p>
          </div>
          <!-- Campos ocultos para enviar el objeto cliente completo -->
          <input type="hidden" th:field="*{codigo}" />
          <input type="hidden" th:field="*{nombre}" />
          <input type="hidden" th:field="*{direccion}" />
          <input type="hidden" th:field="*{dni}" />
          <input type="hidden" th:field="*{telefono}" />
          <input type="hidden" th:field="*{email}" />
          <input type="hidden" th:field="*{usuario.idUsuario}" />
          <input type="hidden" th:field="*{usuario.usuario}" />

          <div class="row mb-3">
            <div class="col">
              <label class="form-label" for="passUsuario">Contraseña anterior:</label><br>
              <label class="form-control" for="pass_anterior" th:text="${passAnterior}"></label>
            </div>
            <div class="col">
              <label class="form-label" for="pass">Nueva contraseña:</label><br>
              <input class="form-control" id="pass" th:field="*{usuario.contrasenia}" placeholder="Ingrese la nueva contraseña">
            </div>
          </div>
          <div class="mt-4 text-center">
            <button type="submit" class="btn" style="background-color: #FF7900;">Guardar</button>
          </div>  
        </form>
    </section>     
      <footer>
        <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>   
      </footer>
      </section>

</body>
<script>
  function confirmarEnvio() {
    alert("La contraseña fue modificada con éxito");
    return true;
  }
</script>
</html>
