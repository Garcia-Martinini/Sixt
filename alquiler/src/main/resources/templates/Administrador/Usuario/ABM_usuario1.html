<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>ABM Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <section  class=" min-vh-100">
    <!--Parte superior-->
    <div>
    <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-2 px-4" data-bs-theme="dark">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="@{/nuevoUsuario}" role="button">
                            Nuevo usuario
                            </a>
                                
                        </li>
                    </ul>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:href="@{/gestionAdministrador}" class="nav-link">Volver</a>
                        </li>
                    </ul>
                </div>
  </div>
</nav>
</div>
<section class="fotoPortada1 flex-fill">
      <img src="IMG/Entrega.jpg" alt="foto de portada" class="portada">
      <div class = "container">
        <div class = "row">
            <h2>Lista de usuarios</h2>
        </div>
        <table class="table table-striped table-bordered w-75">
            <thead class="table-dark  opacity-75">
              <tr>
                <th>Id</th>
                <th>Usuario</th>
                <th>Contraseña</th>
                <th>Tipo de usuario</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "opacity-80" th:each = "usuario : ${usuarios}">
                <td th:text = "${usuario.idUsuario}">Id</td>
                <td th:text = "${usuario.usuario}">Usuario</td>
                <td th:text = "${usuario.contrasenia}">Contraseña</td>
                <td th:text = "${usuario.tipoUsuario.nombreTipoUsuario}">Estado</td>
                <td th:text = "${usuario.estado.nombreEstado}">Acciones</td>
                <td>
                  <a th:href="@{/formularioUsuario/{id}(id = ${usuario.idUsuario})}" class="btn btn-warning">Modificar</a>
                  <a th:href="@{/eliminarUsuario/{id}(id = ${usuario.idUsuario})}" class="btn btn-danger">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
      <footer>
        <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex "></div>   
      </footer>
</section>
</section>      
</body>
</html>
