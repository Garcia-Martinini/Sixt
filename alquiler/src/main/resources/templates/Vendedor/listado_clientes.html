<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/estiloVendedor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Clientes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="card bg min-vh-100">
        <nav th:replace="~{plantillas/plVendedor :: nav}"></nav>

        <!-- tabla -->
        <div class="container">

            <table class="table table-dark">
                <thead>
                    <div class="row text-dark fs-4  w-auto p-3">LISTA DE CLIENTES</div>
                </thead>

                <tbody>

                    <br>
                    <tr class="table-active">
                        <th>CÃ³digo</th>
                        <th>Nombre</th>
                        <th>email</th>
                        <th>Telefono</th>
                        <th>Estado</th>
                        <th>Reservas</th>

                    </tr>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.codigo}">id</td>
                        <td th:text="${cliente.nombre}">Nombre de Cliente</td>
                        <td type="email" th:text="${cliente.email}">email</td>
                        <td th:text="${cliente.telefono}">telefono</td>

                        <td th:text="${cliente.estado != null ? cliente.estado.nombreEstado : 'Sin Estado'}">estado</td>
                        <td th:text="${cliente.reservas == null ? 'SI' : 'NO'}">Reservas</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <!--Fin de tabla-->

        <div th:replace="~{plantillas/plVendedor :: footer}"></div>
    </section>

</body>

</html>
