<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Nuevo Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <section class="min-vh-100">
    <!--Parte superior-->
    <div>
      <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
    </div>

    <section class="fotoPortada1 flex-fill">
      <div class = "container">
        <form class="ingreso" th:action="@{/guardarUsuario}" th:object="${user}" method="post">
    <p>Completa los datos para ingresar un usuario</p>
    <p th:text="${mensaje}" class="text-danger"></p>
    <div class="mb-3 mt-3">
      <label for="nombreUsuario">Usuario:</label><br>
      <input type="text" id="nombreUsuario" th:field="*{usuario}" placeholder="Ingrese el nuevo usuario" name="nombreUsuario">
    </div>
    <div class="mb-3 mt-3">
      <label for="pass">Contrase√±a:</label><br>
      <input type="text" id="pass" th:field="*{contrasenia}" placeholder="Ingrese el nuevo usuario" name="pass">
    </div>
    <label>Selecciona un tipo de usuario:</label>
      <br>
      <select id="tipoUsuario" th:field="*{tipoUsuario.id}">
            <option value="0" disabled selected>Seleccione un tipo de usuario</option>
            <option th:each="tipoUsuario : ${tipoUsuarios}" 
                    th:value="${tipoUsuario.id}" 
                    th:text="${tipoUsuario.nombreTipoUsuario}">
            </option>
        </select>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
      <button type="submit" class="botonEnviar">Grabar</button>
    </div>
  </form>
    </section>     
      <footer>
        <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>   
      </footer>
      </section>
</body>
</html>
