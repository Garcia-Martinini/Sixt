<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <title>Nuevo Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <section class="min-vh-100">
    <!--Parte superior-->
    <div>
    <div th:replace="~{plantillas/formatoUsuario :: nav}"></div>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-2 px-4" data-bs-theme="dark">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:href="@{/gestionAdministrador}" class="nav-link">Volver</a>
                        </li>
                    </ul>
                </div>
  </div>
</nav>
</div>
<section class="fotoPortada1 flex-fill">
      <form class="p-4 transparente rounded-4 w-25 mx-auto mt-3" th:action="@{/guardarUsuario}" th:object="${user}" method="post">
          <div class="text-center mb-4">
            <h3>Completa los datos para ingresar un usuario</h3>
            <p th:text="${mensaje}" class="text-danger"></p>
          </div>
        
          <div class="mb-3">
            <label for="nombre" class="form-label">Usuario</label><br>
            <input class="form-control" type="text" id="nombreUsuario" th:field="*{usuario}" placeholder="Ingrese el nuevo usuario" name="nombreUsuario">
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Contraseña</label><br>
            <input class="form-control" type="text" id="pass" th:field="*{contrasenia}" placeholder="Ingrese la contraseña" name="pass">
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Tipo de usuario:</label>
            <select class="form-select" id="tipoUsuario" th:field="*{tipoUsuario.id}">
            <option value="0" disabled selected>Seleccione un tipo de usuario</option>
            <option th:each="tipoUsuario : ${tipoUsuarios}" 
                    th:value="${tipoUsuario.id}" 
                    th:text="${tipoUsuario.nombreTipoUsuario}">
            </option>
        </select>
          </div>
          <div class="mt-4 text-center">
            <button type="submit" class="btn" style="background-color: #FF7900;">Guardar</button>
          </div>
          
        </form>
    </section>     
      <footer>
        <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>   
      </footer>
      </section>

</body>
</html>
