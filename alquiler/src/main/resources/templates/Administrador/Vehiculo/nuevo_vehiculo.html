<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/estilos.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Nuevo Vehiculo</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Esta función hará una petición AJAX cuando cambie la marca
    function actualizarModelos() {
      const marcaId = document.getElementById('marca').value;
      
      if (marcaId !== "0") {
        fetch(`/obtenerModelos/${marcaId}`)
          .then(response => response.json())
          .then(data => {
            const modeloSelect = document.getElementById('modelo');
            modeloSelect.innerHTML = '<option value="0" disabled selected>Seleccione un modelo</option>'; // Limpiar los modelos existentes
            data.forEach(modelo => {
              modeloSelect.innerHTML += `<option value="${modelo.idModelo}">${modelo.nombreModelo}</option>`;
            });
          })
          .catch(error => console.error('Error al obtener los modelos:', error));
      }
    }
  </script>
</head>
<body>
  <div>
    <div class="titulo">Bienvenido a Sixt Argentina</div>
    <div class="identidad">
      <p th:text="'Usuario: ' + ${usuarioSesion.usuario}"></p>
    </div>
  </div>
  <img src="IMG/Foto portada.webp" alt="foto de portada" class="portada">
  <div class="navBar">
    <div>
      <a th:href="@{/gestionVehiculo}" class="finDeNav">Volver</a>
    </div>
  </div>
  <form class="ingreso" th:action="@{/guardarVehiculo}" th:object="${vehiculo}" method="post">
    <p>Completa los datos para ingresar un vehículo</p>
    <p th:text="${mensaje}" class="text-danger"></p>
    <div class="mb-3 mt-3">
      <label for="patente">Patente:</label><br>
      <input type="text" id="patente" th:field="*{patente}" placeholder="Ingrese el dominio" name="patente" required>
    </div>
    <div class="mb-3 mt-3">
      <label>Selecciona una Marca:</label>
      <br>
      <select id="marca" th:field="*{marca.idMarca}" onchange="actualizarModelos()" required>
        <option value="0" disabled selected>Seleccione una marca</option>
        <option th:each="marca : ${marcas}" th:value="${marca.idMarca}" th:text="${marca.nombreMarca}"></option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label>Selecciona un Modelo:</label>
      <br>
      <select id="modelo" th:field="*{modelo.idModelo}" required>
        <option value="0" disabled selected>Seleccione un modelo</option>
        <!-- Los modelos se llenarán dinámicamente con JavaScript -->
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label>Selecciona un Color:</label>
      <br>
      <select id="color" th:field="*{color.idColor}" required>
        <option value="0" disabled selected>Seleccione un color</option>
        <option th:each="color : ${colores}" th:value="${color.idColor}" th:text="${color.nombreColor}"></option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label for="precio">Precio diario:</label><br>
      <input type="text" id="precio" th:field="*{precioDiario}" placeholder="Ingrese el precio diario" name="precio" required>
    </div>
    <div class="mb-3 mt-3">
      <label>Selecciona una oficina de Origen:</label>
      <br>
      <select id="oficina" th:field="*{oficina.idOficina}" required>
        <option value="0" disabled selected>Seleccione una oficina de origen</option>
        <option th:each="oficina : ${oficinas}" th:value="${oficina.idOficina}" th:text="${oficina.nombreOficina}"></option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label for="capacidad">Capacidad del tanque en litros:</label><br>
      <input type="text" id="capacidad" th:field="*{combustible}" placeholder="Ingrese la capacidad del tanque" name="capacidad" required>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
      <button type="submit" class="botonEnviar">Grabar</button>
    </div>
  </form>
</body>
</html>
