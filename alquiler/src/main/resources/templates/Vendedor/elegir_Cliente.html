<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/estiloVendedor.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Buscar Cliente</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <section class="card bg min-vh-100">
    <nav th:replace="~{plantillas/plVendedor :: nav}"></nav>

    <!-- formulario -->
    <div class="card text-center mx-auto" style="width: 18rem;" text-center>
      <div class="card-body">
        <h5 class="card-title">Buscar Cliente</h5>
        <form class="row g-3" th:action="@{/eliminarCliente}" th:object="${cliente}" method="post">

          <div class="col-12">
            <label for="inputText" class="form-label">Ingrese Código de Cliente</label>
            <input type="text" th:field="*{codigo}" class="form-control" placeholder="Ingrese Código">
          </div>


          <div class="col-12">
            <button type="submit" class="btn btn-primary">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
    <!--Fin de formulario-->

    <div th:replace="~{plantillas/plVendedor :: footer}"></div>
  </section>

</body>

</html>
