<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/estiloVendedor.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Editar Cliente</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <section class="card bg min-vh-100">
    <nav th:replace="~{plantillas/plVendedor :: nav}"></nav>
    
    <!-- formulario -->
    <div class="card text-center mx-auto" style="width: 18rem;" text-center>
      <div class="card-body">
        <h5 class="card-title" >Editar Cliente</h5>
        <form class="row g-3" th:action="@{/actualizarCliente/{id}(id=${cliente.codigo})}" th:object="${cliente}" method="post">
          
          <div class="col-12">
            <label for="inputText" class="form-label">DNI</label>
            <input type="text" th:value="${cliente.dni}" th:field="*{dni}" class="form-control" >
          </div>
          
          <div class="col-12">
            <label for="inputText" class="form-label">Nombre</label>
            <input type="text"  th:value="${cliente.nombre}" th:field="*{nombre}" class="form-control"  placeholder="Ingrese nombre del Cliente">
          </div>

          <div class="col-12">
            <label for="inputAddress1" class="form-label">Dirección</label>
            <input type="text"   th:value="${cliente.direccion}" th:field="*{direccion}" class="form-control" id="inputAddress1" placeholder="Ingrese Dirección">
          </div>
        
          <div class="col-12">
            <label for="inputEmail4" class="form-label">EMAIL</label>
            <input type="text"  th:value="${cliente.email}" th:field="*{email}" class="form-control" id="inputEmail4" placeholder="Ingrese Email">
          </div>

          <div class="col-12">
            <label for="inputText" class="form-label">Teléfono</label>
            <input type="text"   th:value="${cliente.telefono}" th:field="*{telefono}" class="form-control" placeholder="Ingrese Teléfono">
          </div>
          
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Editar</button>
          </div>
        </form>
      </div>
    </div>
    <!--Fin de formulario-->
    
    <div th:replace="~{plantillas/plVendedor :: footer}"></div>
  </section>

</body>

</html>
