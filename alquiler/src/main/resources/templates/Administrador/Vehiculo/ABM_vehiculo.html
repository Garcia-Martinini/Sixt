<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>ABM Vehiculo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="min-vh-100">
    <!--Parte superior-->
    <div>
    <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-2 px-4" data-bs-theme="dark">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/nuevoVehiculo}" role="button">
                            Nuevo vehículo
                            </a>
                                
                        </li>
                    </ul>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:href="@{/gestionAdministrador}" class="nav-link">Volver</a>
                        </li>
                    </ul>
                </div>
  </div>
</nav>
</div>

<section class="fotoPortada1 flex-fill">
      <div class = "container">
        <div class = "row">
            <h2>Lista de vehículos</h2>
        </div>
        <table class="table table-striped table-bordered w-100">
            <thead class="table-dark  opacity-75">
              <tr>
                <th>Id</th>
                <th>Patente</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Precio diario</th>
                <th>Oficina</th>
                <th>Capacidad de tanque</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "opacity-75" th:each = "vehiculo : ${vehiculos}">
                <td th:text = "${vehiculo.idVehiculo}">Id</td>
                <td th:text = "${vehiculo.patente}">Patente</td>
                <td th:text = "${vehiculo.marca.nombreMarca}">Marca</td>
                <td th:text = "${vehiculo.modelo.nombreModelo}">Modelo</td>
                <td th:text = "${vehiculo.color.nombreColor}">Color</td>
                <td th:text = "${vehiculo.precioDiario}">Precio diario</td>
                <td th:text = "${vehiculo.oficina.nombreOficina}">Oficina</td>
                <td th:text = "${vehiculo.combustible}">Capacidad del tanque</td>
                <td th:text = "${vehiculo.estado.nombreEstado}">Estado</td>
                <td>
                  <a th:href="@{/formularioVehiculo/{id}(id = ${vehiculo.idVehiculo})}" class="btn btn-warning">Modificar</a>
                  <a th:href="@{/eliminarVehiculo/{id}(id = ${vehiculo.idVehiculo})}" class="btn btn-danger">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    </section>     
      <footer>
        <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>   
      </footer>
      </section>
</body>
</html>
