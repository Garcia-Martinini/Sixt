<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>ABM Vehiculo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div>
          <div class="titulo">Bienvenido a Sixt Argentina</div>
          <div class="identidad">
            <p th:text="'Usuario: ' + ${usuarioSesion.usuario}"></p>
          </div>
        </div>
        <img src="IMG/Foto portada.webp" alt="foto de portada" class = "portada">
        <div class="navBar">
          <li>
              <div>
                <a href="/nuevoVehiculo" class="nuevo">Nuevo veh√≠culo</a>
              </div>
            </li>
                  <div>
                      <a th:href="@{/gestionAdministrador}" class="finDeNav">Volver</a>
                  </div>
          
      </div>
    <div class = "container">
        <div class = "row">
            <h2>Lista de Vehiculos</h2>
        </div>
        <table class="table table-striped table-bordered w-100">
            <thead class="table-dark  opacity-75">
              <tr>
                <th>Id</th>
                <th>Patente</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Precio diario</th>
                <th>Oficina</th>
                <th>Capacidad de tanque</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "opacity-80" th:each = "vehiculo : ${vehiculos}">
                <td th:text = "${vehiculo.idVehiculo}">Id</td>
                <td th:text = "${vehiculo.patente}">Patente</td>
                <td th:text = "${vehiculo.marca.nombreMarca}">Marca</td>
                <td th:text = "${vehiculo.modelo.nombreModelo}">Modelo</td>
                <td th:text = "${vehiculo.color.nombreColor}">Color</td>
                <td th:text = "${vehiculo.precioDiario}">Precio diario</td>
                <td th:text = "${vehiculo.oficina.nombreOficina}">Oficina</td>
                <td th:text = "${vehiculo.combustible}">Capacidad del tanque</td>
                <td th:text = "${vehiculo.estado.nombreEstado}">Estado</td>
                <td>
                  <a th:href="@{/formularioVehiculo/{id}(id = ${vehiculo.idVehiculo})}" class="btn btn-warning">Modificar</a>
                  <a th:href="@{/eliminarVehiculo/{id}(id = ${vehiculo.idVehiculo})}" class="btn btn-danger">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
