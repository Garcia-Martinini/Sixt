<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Modificar Vehiculo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="min-vh-100">
      <div>
        <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary py-2 px-4"
          data-bs-theme="dark"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a th:href="@{/gestionVehiculo}" class="nav-link">Volver</a>
            </li>
          </ul>
        </nav>
      </div>
      <section class="fotoPortada1 flex-fill">
        <form
          class="p-4 transparente rounded-4 w-50 mx-auto my-3"
          th:action="@{/actualizarVehiculo/{id}(id=${vehiculo.idVehiculo})}"
          th:object="${vehiculo}"
          method="post"
        >
          <div class="text-center mb-4">
            <h3>Modificacion de veh√≠culo</h3>
            <p th:text="${mensaje}" class="text-danger"></p>
          </div>
          <!-- Color -->
          <div class="row mb-3">
            <div class="col">
              <label class="form-label" for="color_anterior"
                >Color anterior:</label
              ><br />
              <label
                class="form-control"
                for="color_anterior"
                th:text="${colorAnterior}"
              ></label>
            </div>
            <div class="col">
              <label class="form-label" for="nuevoColor">Nuevo color:</label
              ><br />
              <select
                class="form-select"
                id="color"
                th:field="*{color.idColor}"
              >
                <option
                  th:each="color : ${colores}"
                  th:value="${color.idColor}"
                  th:text="${color.nombreColor}"
                ></option>
              </select>
            </div>
          </div>
          <!--Precio diario-->
          <div class="row mb-3">
            <div class="col">
              <label class="form-label" for="precio"
                >Precio diario anterior:</label
              ><br />
              <label
                class="form-control"
                for="precio"
                th:text="${precioAnterior}"
              ></label>
            </div>
            <div class="col">
              <label class="form-label" for="precioNuevo"
                >Nuevo precio diario:</label
              ><br />
              <input
                class="form-control"
                id="precioNuevo"
                th:field="*{precioDiario}"
                placeholder="Ingrese el nuevo precio diario"
              />
            </div>
          </div>
          <!-- Oficina -->
          <div class="row mb-3">
            <div class="col">
              <label class="form-label" for="oficina"
                >Oficina de origen anterior:</label
              ><br />
              <label
                class="form-control"
                for="oficina"
                th:text="${oficinaAnterior}"
              ></label>
            </div>
            <div class="col">
              <label class="form-label" for="oficina"
                >Nueva oficina de origen:</label
              ><br />
              <select
                class="form-select"
                id="oficina"
                th:field="*{oficina.idOficina}"
              >
                <option
                  th:each="oficina : ${oficinas}"
                  th:value="${oficina.idOficina}"
                  th:text="${oficina.nombreOficina}"
                ></option>
              </select>
            </div>
          </div>
          <!-- Estado -->
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Estado anterior:</label><br />
              <label class="form-control" th:text="${estadoAnterior}"></label>
            </div>
            <div class="col">
              <label class="form-label">Nuevo estado:</label><br />
              <select
                class="form-select"
                id="nuevoEstado"
                th:field="*{estado.idEstado}"
              >
                <option value="0" disabled selected>
                  Seleccione un estado
                </option>
                <option
                  th:each="estado : ${estados}"
                  th:value="${estado.idEstado}"
                  th:text="${estado.nombreEstado}"
                ></option>
              </select>
            </div>
          </div>
          <div class="mt-4 text-center">
            <button type="submit" class="btn" style="background-color: #ff7900">
              Guardar
            </button>
          </div>
        </form>
      </section>
      <footer>
        <div
          th:replace="~{plantillas/formatoUsuario :: foot}"
          class="d-flex"
        ></div>
      </footer>
    </section>
  </body>
</html>
