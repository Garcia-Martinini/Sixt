<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/estiloVendedor.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Alta Reserva</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <section class="card bg min-vh-100">
    <nav th:replace="~{plantillas/plVendedor :: nav}"></nav>

    <!-- formulario -->
    <div class="card text-center mx-auto text-bg-dark" style="width: 50rem;">
      <div class="card-body">
        <h5 class="card-title pb-3">Crear Reserva</h5>
        <form class="row g-3" th:action="@{/guardarReserva}"  th:object="${reserva}" method="post">

          <div class="row">

            <div class="col-5">
              <label for="tipoReserva" class="form-label">Elija Tipo de Reserva</label>
              <select class="form-select" id="tipoReserva" th:field="*{tipoReserva}" required>
                <option th:each="tipoReserva : ${tiposReserva}" th:value="${tipoReserva.idTipoReserva}"
                  th:text="${tipoReserva.nombreTipoReserva}"></option>
              </select>
            </div>
            <div class="col-3">
              <label for="inputCliente" class="form-label">Código de Cliente</label>
              <input type="number" id="inputCliente" th:field="*{cliente}"  class="form-control" required> 
            </div>

          </div>

          <div class="row">
            <div class="col-6">
              <label for="fInicio" class="form-label">Fecha de Inicio</label>
              <input type="date" id="fInicio" th:field="*{fechaInicio}" class="form-control" disabled>
            </div>

            <div class="col-6">
              <label for="fFin" class="form-label">Fecha de Finalización</label>
              <input type="date" id="fFin" th:field="*{fechaFin}" class="form-control" disabled>
            </div>
          </div>
          
          <div class="row">

            <div class="col-3">
              <label for="cantDias" class="form-label">Cantidad de días</label>
              <input type="number" id="cantDias" th:field="*{diasTotales}" class="form-control" readonly>
            </div>
            
            <div class="col-5">
              <label for="precioT" class="form-label">Precio Total</label>
              <input type="number" id="precioT" th:field="*{precioTotal}" class="form-control" readonly>
            </div>

          </div>

          <div class="row">
            <div class="col-4">
              <label for="selectOficina" class="form-label">Seleccione una Oficina</label>
              <select class="form-select" id="selectOficina"  th:field="*{oficinaOrigen}" required> 
                <option value="Seleccione una oficina" selected readonly>Seleccione una oficina</option>
                <option th:each="oficina : ${oficinas}" th:value="${oficina.idOficina}"
                  th:text="${oficina.nombreOficina}"></option>
              </select>

            </div>
            <div class="col-8">
              <label for="selectVehiculos" class="form-label">Elija el o los Vehículos</label>
              <select class="form-select" id="selectVehiculos" th:field="*{vehiculos}" multiple required>
              </select>
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>
        </form>
      </div>
    </div>
    <!--Fin de formulario-->

    <div th:replace="~{plantillas/plVendedor :: footer}"></div>
  </section>
  <script src="/js/alta_reserva.js"></script>
</body>

</html>
