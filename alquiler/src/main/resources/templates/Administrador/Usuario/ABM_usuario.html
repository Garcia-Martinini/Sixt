<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>ABM Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div>
          <div class="titulo">Bienvenido a Sixt Argentina</div>
          <div class="identidad">
            <p th:text="'Usuario: ' + ${usuarioSesion.usuario}"></p>
          </div>
        </div>
        <img src="IMG/Foto portada.webp" alt="foto de portada" class = "portada">
        <div class="navBar">
          <li>
              <div>
                <a href="/nuevoUsuario" class="nuevo">Nuevo usuario</a>
              </div>
            </li>
                  <div>
                      <a th:href="@{/gestionAdministrador}" class="finDeNav">Volver</a>
                  </div>
          
      </div>
    <div class = "container">
        <div class = "row">
            <h2>Lista de usuarios</h2>
        </div>
        <table class="table table-striped table-bordered w-75">
            <thead class="table-dark  opacity-75">
              <tr>
                <th>Id</th>
                <th>Usuario</th>
                <th>Contraseña</th>
                <th>Tipo de usuario</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "opacity-80" th:each = "usuario : ${usuarios}">
                <td th:text = "${usuario.idUsuario}">Id</td>
                <td th:text = "${usuario.usuario}">Usuario</td>
                <td th:text = "${usuario.contrasenia}">Contraseña</td>
                <td th:text = "${usuario.tipoUsuario.nombreTipoUsuario}">Estado</td>
                <td th:text = "${usuario.estado.nombreEstado}">Acciones</td>
                <td>
                  <a th:href="@{/formularioUsuario/{id}(id = ${usuario.idUsuario})}" class="btn btn-warning">Modificar</a>
                  <a th:href="@{/eliminarUsuario/{id}(id = ${usuario.idUsuario})}" class="btn btn-danger">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
