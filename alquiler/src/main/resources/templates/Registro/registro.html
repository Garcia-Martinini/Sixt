<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Inicio</title>
  </head>
  <body>
    <div>
      <div class="titulo w-100">Bienvenido a Sixt Argentina</div>
    </div>
    <img src="IMG/Foto portada.webp" alt="foto de portada" class="portada" />
    <form
      class="ingreso"
      th:action="@{/login}"
      th:object="${user}"
      method="post"
    >
      <p>Completa los datos para ingresar</p>
      <div class="mb-3 mt-3">
        <label for="usuario">Usuario:</label><br />
        <input
          type="text"
          id="usuario"
          th:field="*{usuario}"
          placeholder="Ingrese su usuario"
          name="usuario"
        />
      </div>
      <div class="mb-3">
        <label for="pwd">Contraseña:</label><br />
        <input
          type="password"
          id="pwd"
          th:field="*{contrasenia}"
          placeholder="Ingrese su contraseña"
          name="pswd"
        />
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 10px;
        "
      >
        <button type="submit" class="botonEnviar">Enviar</button>
        <div>
          <p th:text="${mensaje}"></p>
        </div>
      </div>
    </form>
  </body>
</html>
