<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Inicio</title>
</head>
<body>
  <section  class=" min-vh-100">
  <nav class="navbar naranja text-dark">
    <div class="container-fluid">
      <p class="navbar-text mx-auto fs-1">
        Bienvenido a Sixt Argentina
      </p>
    </div>
  </nav>
    <section class="fotoPortada flex-fill">
        <form class="p-4 transparente rounded-4 w-25 mx-auto" th:action="@{/login}" th:object="${user}" method="post">
          <div class="text-center mb-4">
            <h3>Completa los datos para ingresar</h3>
          </div>
        
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" th:field="*{usuario}" placeholder="Ingrese el usuario">
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" id="pass" class="form-control" th:field="*{contrasenia}" placeholder="Ingrese la contraseña">
          </div>
          <div class="mt-4 text-center">
            <button type="submit" class="btn" style="background-color: #FF7900;">Enviar</button>
            <div>
              <p th:text="${mensaje}"></p>
            </div>
          
        </form>
  
      </div>
    </section>
    <div class="card-footer text-dark text-center" style="background-color: #FF7900;">
      tp FINAL Programación 2 - Garcia-Martinini -
    </div>
  </section>

</body>
</html>
