<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Vehículos Entregados </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <body>
        <section class="min-vh-100">
            <!--Parte superior-->
            <div>
                <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
                <nav th:replace="~{plantillas/plVendedor :: navVendedor}"></nav>
            </div>
            <section class="fotoPortada1 flex-fill">
                <div class="container">
                    <div class="row">
                        <h2 th:text=" 'Lista de Vehículos Reestablecidos de reserva ' + ${reserva.idReserva} + ' en oficina ' + ${oficina.nombreOficina} "></h2>
                    </div>
                    <table class="table table-striped table-bordered w-75">
                        <thead class="table-dark  opacity-75">
                            <tr>
                                <th>Id Vehículo</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Dominio</th>                         
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehiculo : ${vehiculos}">
                                <td th:text="${vehiculo.idVehiculo}">id</td>
                                <td th:text="${vehiculo.marca.nombreMarca}">Marca</td>
                                <td th:text="${vehiculo.modelo.nombreModelo}">Modelo</td>
                                <td th:text="${vehiculo.patente}">Dominio</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <footer>
                <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>
            </footer>
        </section>

</html>
