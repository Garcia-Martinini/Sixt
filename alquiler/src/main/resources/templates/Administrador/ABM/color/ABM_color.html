<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>ABM Color</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div>
          <div class="titulo">Bienvenido a Sixt Argentina</div>
          <div class="identidad">
            <p th:text="'Usuario: ' + ${usuarioSesion.usuario}"></p>
          </div>
        </div>
        <img src="IMG/Foto portada.webp" alt="foto de portada" class = "portada">
        <div class="navBar">
          <li>
              <div>
                <a href="/nuevoColor" class="nuevo">Nuevo color</a>
              </div>
            </li>
                  <div>
                      <a th:href="@{/gestionAdministrador}" class="finDeNav">Volver</a>
                  </div>
          
      </div>
    <div class = "container">
        <div class = "row">
            <h2>Lista de colores disponibles</h2>
        </div>
        <table class="table table-striped table-bordered w-75">
            <thead class="table-dark  opacity-75">
              <tr>
                <th class="w-25 center">Id</th>
                <th class="w-25">Color</th>
                <th class="w-50">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "opacity-80" th:each = "color : ${colores}">
                <td th:text = "${color.idColor}">Id</td>
                <td th:text = "${color.nombreColor}">Color</td>
                <td>
                  <a th:href="@{/formularioColor/{id}(id = ${color.idColor})}" class="btn btn-warning">Modificar</a>
                  <a th:href="@{/eliminarColor/{id}(id = ${color.idColor})}" class="btn btn-danger">Eliminar</a>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
</body>
</html>
