<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Vehículos para Repatriar</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <body>
        <section class="min-vh-100">
            <!--Parte superior-->
            <div>
                <div th:replace="~{plantillas/formatoUsuario :: nav}"></div>

                <nav class="navbar navbar-expand-lg bg-body-tertiary py-2 px-4" data-bs-theme="dark">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:href="@{/gestionVehiculo}" class="nav-link">Volver</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <section class="fotoPortada1 flex-fill">
                <div class="container">
                    <div class="row">
                        <h2>Lista de vehículos a reestablecer a oficinas de origen</h2>
                    </div>
                    <table class="table table-striped table-bordered w-75">
                        <thead class="table-dark  opacity-75 text-center">
                            <tr>
                                <th>Id Vehículo</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Dominio</th>
                                <th>Ubicacion</th>
                                <th>Origen</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="opacity-75 text-center" th:each="vehiculo : ${vehiculos}">
                                <td th:text="${vehiculo.idVehiculo}">id</td>
                                <td th:text="${vehiculo.marca.nombreMarca}">Marca</td>
                                <td th:text="${vehiculo.modelo.nombreModelo}">Modelo</td>
                                <td th:text="${vehiculo.patente}">Dominio</td>
                                <td th:text="${vehiculo.ubicacion.nombreOficina}">Ubicacion</td>
                                <td th:text="${vehiculo.oficina.nombreOficina}">Origen</td>
                                <td>
                                    <form th:action="@{/retornarVehiculoAOrigen/{id}(id=${vehiculo.idVehiculo})}"
                                        method="post" style="display:inline;">
                                        <input type="hidden" />
                                        <button type="submit" class="btn btn-warning">Retornar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <footer>
                <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>
            </footer>
        </section>

</html>
