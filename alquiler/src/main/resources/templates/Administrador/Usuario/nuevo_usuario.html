<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/estilos.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Nuevo Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div>
    <div class="titulo">Bienvenido a Sixt Argentina</div>
    <div class="identidad">
      <p th:text="'Usuario: ' + ${usuarioSesion.usuario}"></p>
    </div>
  </div>
  <img src="IMG/Foto portada.webp" alt="foto de portada" class="portada">
  <div class="navBar">
            <div>
                <a th:href="@{/gestionUsuario}" class="finDeNav">Volver</a>
            </div>
    
</div>
  <form class="ingreso" th:action="@{/guardarUsuario}" th:object="${user}" method="post">
    <p>Completa los datos para ingresar un usuario</p>
    <p th:text="${mensaje}" class="text-danger"></p>
    <div class="mb-3 mt-3">
      <label for="nombreUsuario">Usuario:</label><br>
      <input type="text" id="nombreUsuario" th:field="*{usuario}" placeholder="Ingrese el nuevo usuario" name="nombreUsuario">
    </div>
    <div class="mb-3 mt-3">
      <label for="pass">Contrase√±a:</label><br>
      <input type="text" id="pass" th:field="*{contrasenia}" placeholder="Ingrese el nuevo usuario" name="pass">
    </div>
    <label>Selecciona un tipo de usuario:</label>
      <br>
      <select id="tipoUsuario" th:field="*{tipoUsuario.id}">
            <option th:each="tipoUsuario : ${tipoUsuarios}" 
                    th:value="${tipoUsuario.id}" 
                    th:text="${tipoUsuario.nombreTipoUsuario}">
            </option>
        </select>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
      <button type="submit" class="botonEnviar">Grabar</button>
    </div>
  </form>
</body>
</html>
