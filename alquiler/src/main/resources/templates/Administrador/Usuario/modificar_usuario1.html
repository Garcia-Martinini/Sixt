<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Modificar Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <section class="min-vh-100">
    <!--Parte superior-->
    <div>
    <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-2 px-4" data-bs-theme="dark">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a th:href="@{/gestionAdministrador}" class="nav-link">Volver</a>
                        </li>
                    </ul>
</nav>
</div>
<section class="fotoPortada1 flex-fill">
      <form class="p-4 transparente rounded-4 w-50 mx-auto my-3" th:action="@{/actualizarUsuario/{id}(id=${user.idUsuario})}" th:object="${user}" method="post">
          <div class="text-center mb-4">
            <h3>Modificacion de usuario</h3>
            <p th:text="${mensaje}" class="text-danger"></p>
          </div>
        
          <div class="row mb-3">
            <div class="col">
              <label class="form-label" for="nombreUsuario">Usuario Anterior:</label><br>
              <label class="form-control" for="usuario_anterior"th:text="${nombreAnterior}"></label>
            </div>
            <div class="col">
              <label class="form-label" for="nombreColor">Nuevo Usuario:</label><br>
              <input class="form-control" id="nombreColor" th:field="*{usuario}" placeholder="Ingrese el nuevo color">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label" for="pass">Contraseña anterior:</label><br>
              <label class="form-control" for="pass"th:text="${contraseniaAnterior}"></label>
            </div>
            <div class="col">
              <label class="form-label" for="nuevoPass">Nueva contraseña:</label><br>
              <input class="form-control" id="nuevoPass" th:field="*{contrasenia}" placeholder="Ingrese la nueva contraseña">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label" for="nombreUsuario">Tipo de usuario anterior:</label><br>
              <label class="form-control" for="tipo"th:text="${tipoUsuarioAnterior}"></label>
            </div>
            <div class="col">
              <label class="form-label" for="nombreColor">Nuevo tipo de usuario:</label><br>
              <select class="form-select" id="tipoUsuario" th:field="*{tipoUsuario.id}">
                <option value="0" disabled selected>Seleccione un tipo de usuario</option>
                <option th:each="tipoUsuario : ${tipoUsuarios}" 
                        th:value="${tipoUsuario.id}" 
                        th:text="${tipoUsuario.nombreTipoUsuario}">
                </option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Estado anterior:</label><br>
              <label class="form-control" th:text="${estadoAnterior}"></label>
            </div>
            <div class="col">
              <label class="form-label">Nuevo estado:</label><br>
              <select class="form-select" id="nuevoEstado" th:field="*{estado.idEstado}">
                <option value="0" disabled selected>Seleccione un estado</option>
                <option th:each="estado : ${estados}" 
                        th:value="${estado.idEstado}" 
                        th:text="${estado.nombreEstado}">
                </option>
              </select>
            </div>
          </div>

          <div class="mt-4 text-center">
            <button type="submit" class="btn" style="background-color: #FF7900;">Guardar</button>
          </div>  
        </form>
    </section>     
      <footer>
        <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>   
      </footer>
      </section>

</body>
</html>
