<!DOCTYPE html>
<html  xmlns:th= "http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ListarUsuarios</title>
</head>
<body>
    <h1>SIXT ARGENTINA</h1>
      <img src="IMG/Foto portada.webp" alt="foto de portada" class = "portada">
        <div class="navBar">
                  <div>
                      <button class="finDeNav">Volver</button>
                  </div>
          
      </div>
    <div class = "container">
        <div class = "row">
            <h2>Lista de Veh√≠culos</h2>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark  opacity-75">
              <tr>
                <th>Id</th>
                <th>Patente</th>
                <th>Precio diario</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Oficina</th>
                <th>Combustible</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "opacity-80" th:each = "vehiculo : ${vehiculos}">
                <td th:text = "${vehiculo.id_vehiculo}">Id</td>
                <td th:text = "${vehiculo.patente}">Patente</td>
                <td th:text = "${vehiculo.precio_diario}">Precio diario</td>
                <td th:text = "${vehiculo.id_marca}">Marca</td>
                <td th:text = "${vehiculo.id_modelo}">Modelo</td>
                <td th:text = "${vehiculo.id_color}">Color</td>
                <td th:text = "${vehiculo.id_oficina}">Oficina</td>
                <td th:text = "${vehiculo.combustible}">Combustible</td>
                <td th:text = "${vehiculo.id_estado}">Estado</td>
              </tr>
              
            </tbody>
          </table>
    </div>
</body>
</html>
