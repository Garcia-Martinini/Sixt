<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Buscar Reserva</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <section class="min-vh-100">
    <!--Parte superior-->
    <div>
      <nav th:replace="~{plantillas/formatoUsuario :: nav}"></nav>
      <nav th:replace="~{plantillas/plVendedor :: navVendedor}"></nav>
    </div>
    <section class="fotoPortada1 flex-fill">
       <form class="p-4 transparente rounded-4 w-25 mx-auto" th:action="@{/reestablecerVehiculos}" 
        method="post">
        <div class="text-center mb-4">
          <h5>Elije una reserva para recepción de vehículos en oficina</h5>
          <p th:text="${mensaje}" class="text-danger"></p>
        </div>

         <div class="col-12 mb-3">
              <label for="selectOficina" class="form-label">Seleccione una Oficina de restitución</label>
              <select class="form-select" id="selectOficina" name="idOficina" required> 
               <option  value = 0 selected readonly>Seleccione una oficina</option> 
                <option th:each="oficina : ${oficinas}" th:value="${oficina.idOficina}"
                  th:text="${oficina.nombreOficina}"></option>
              </select>

        </div>
           <div class="col-12">
            <label for="inputText" class="form-label">Ingrese Código de reserva</label>
            <input type="number" name="idReserva" class="form-control" placeholder="Ingrese Código de reserva" required>
          </div>

          <div class="mt-4 text-center col-12">
            <button type="submit" class="btn" style="background-color: #FF7900;">Recibir</button>
          </div>


        </form>
    </section>
    <footer>
      <div th:replace="~{plantillas/formatoUsuario :: foot}" class="d-flex"></div>
    </footer>
  </section>

</body>

</html>
